name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Dockerfile version
      run: |
        sed -i 's/{{VERSION}}/v1.0.0/' Dockerfile
        cat Dockerfile

    - name: Build and tag Docker image
      run: |
        docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/myimage:v1.0.0" .
      working-directory: path/to/Dockerfile  # Replace with your Dockerfile directory

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push "${{ secrets.DOCKERHUB_USERNAME }}/myimage:v1.0.0"
