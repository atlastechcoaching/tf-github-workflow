name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your EKS cluster region

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name your-cluster-name --region us-east-1  # Replace with your EKS cluster name and region

    - name: Deploy to EKS
      run: |
        kubectl apply -f deployment.yml  # Replace with the path to your deployment YAML file
