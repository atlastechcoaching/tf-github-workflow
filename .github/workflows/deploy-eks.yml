name: Deploy to EKS

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Replace with your EKS cluster region

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name tfcluster --region us-east-1  # Replace with your EKS cluster name and region

    - name: Set Docker image tag
      id: set_image_tag
      run: echo "::set-output name=image_tag::${{ github.event.workflow_run.outputs.image_tag }}"

    - name: Update image version in deployment manifest
      run: |
        sed -i 's|image: your-dockerhub-username/myimage:.*|image: your-dockerhub-username/myimage:${{ steps.set_image_tag.outputs.image_tag }}|' path/to/deployment.yml  # Replace with your Docker Hub username and deployment YAML path
      working-directory: .

    - name: Apply Kubernetes manifests
      run: kubectl apply -f path/to/deployment.yml  # Replace with the path to your deployment YAML file
